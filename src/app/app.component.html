<ion-app>
  @if(userAuthenticated){
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-toggle menu="left-menu">
          <ion-menu-button></ion-menu-button>
        </ion-menu-toggle>
      </ion-buttons>
      <ion-title>Quanto</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          {{ userAuthenticated.displayName || userAuthenticated.email }}
        </ion-button>
        <ion-button (click)="logout()">
          <ion-icon name="log-out-outline"></ion-icon>
        </ion-button>

        <ion-menu-toggle menuId="end-menu"> </ion-menu-toggle>
        <ion-menu-toggle menu="right-menu">
          <ion-button><ion-icon name="cart-outline"></ion-icon></ion-button>
        </ion-menu-toggle>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-menu side="start" menuId="left-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list id="inbox-list">
        <ion-list-header>Home</ion-list-header>
        <ion-menu-toggle auto-hide="false" *ngFor="let page of appPages">
          <ion-item
            routerDirection="root"
            [routerLink]="[page.url]"
            lines="none"
            detail="false"
            routerLinkActive="selected"
          >
            <ion-icon
              aria-hidden="true"
              slot="start"
              [ios]="page.icon + '-outline'"
              [md]="page.icon + '-sharp'"
            ></ion-icon>
            <ion-label>{{ page.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-menu side="end" menuId="right-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Right Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-label>Right Menu Item</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  }
  <div class="ion-page" id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
