<ion-app>
  @if (true) {
  <ion-menu contentId="main-content" side="start" contentId="main-content">
    <ion-content>
      <ion-list id="inbox-list">
        <ion-list-header>Home</ion-list-header>
        @for ( page of appPages ; track $index) {
        <ion-menu-toggle auto-hide="false">
          <ion-item
            routerDirection="root"
            [routerLink]="[page.url]"
            lines="none"
            detail="false"
            routerLinkActive="selected"
          >
            <ion-icon
              aria-hidden="true"
              slot="start"
              [ios]="page.icon + '-outline'"
              [md]="page.icon + '-sharp'"
            ></ion-icon>
            <ion-label>{{ page.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        }
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
  </div>
  }

  <ion-router-outlet/>
</ion-app>
