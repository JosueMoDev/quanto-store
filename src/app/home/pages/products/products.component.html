<ion-header>
  <ion-toolbar>
    <ion-title>Products</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openProductModal()" fill="solid" color="dark">Add New Product</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-grid class="scrollable-grid">
  <ion-list>
    <ion-row>
      @for ( product of products; track product.id) {
        <ion-col sizeSm="3">
          <app-product [product]="product"></app-product>
        </ion-col>
      }@empty {
        <div class="loading-container">
          <ion-spinner name="crescent"></ion-spinner>
        </div>
      }
    </ion-row>
  </ion-list>
</ion-grid>
